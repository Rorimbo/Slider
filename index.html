<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://images.unsplash.com/photo-1526821799652-2dc51675628e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1856&q=80');
        "></div>
      <div
        class="slide"
        style="
          background-image: url('https://images.unsplash.com/photo-1598309632725-740d483942af?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
        "></div>
      <div
        class="slide"
        style="
          background-image: url('https://images.unsplash.com/photo-1605701877331-645ad05dcb97?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80');
        "></div>
      <div
        class="slide"
        style="
          background-image: url('https://images.unsplash.com/photo-1471960098958-2059c6681742?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1901&q=80');
        "></div>

      <button class="arrow left-arrow" id="left">
        <img src="assets/left.svg" height="40px" />
      </button>

      <button class="arrow right-arrow" id="right">
        <img src="assets/right.svg" height="40px" />
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
